<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {background-color: olive;
            font-size: 30px;
        }
        ul li {background-color: gold;
               font-size: 12px;}

        h1 {
            color: red;
            color: blue;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>CODING CAMP</h1>
        <!--nav 태그는 웹사이트의 메인메뉴를 표시하는 시맨틱 태그이다.-->
        <nav>
            <ul> <!--Unordered list (순번이 없는 목록)-->
                <li> <!-- List Item 이라는 뜻-->
                    <a href="./001.html">About</a>
                </li>
                <li>
                    <a href="./001.html">Product</a>
                </li>
                <li>
                    <a href="./001.html">Contacts</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Apple</h2>
        <p>Mango</p>
        <!--
        만약 ol이나 ul의 타입을 바꿔야 한다면, html 속성을 쓰지말고,
        CSS로 처리하도록 하는 것이 웹표준이다. (시각적인 것은 CSS가 
        처리하도록 다 보내자 라는 뜻)-->
        <ol start="10" type="I"> <!--ordered list (순번이 있는 목록)-->
            <li>
                Ordered List 1
                <ul>
                     <li><a href="#">Sub menu 1</a></li>
                     <li><a href="#">Sub menu 2</a></li>
             </ul>
            </li>
            <li>Ordered List 2</li>
            <li>Ordered List 3</li>
        </ol>
    </main>
    <footer>
        <p>&copy; copyrights</p>
    </footer>
    
</body>
</html>

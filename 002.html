<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit 속성 알아보기</title>
    <style>
        div {color: red;
        }

        H1 {color: blue;
        }

        div> span:nth-child(1)
         {color: olive;}
         h2:nth-child(4) {color: aqua;}
    </style>
</head>
<body>
    <article>
        <h2>apple</h2>
        <h2>mango</h2>
        <p>para</p>
        <h2>banana</h2>
        <h2>grape</h2>
        <h2>yoho</h2>
    </article>
    <div class="parent">
        Parent
        <span>Child 1</span>
        <h1>Heading Element - Child </h1>
        <p class="child">
            Child Element
            <span class="grand-child">Grand-child</span>
        </p>
        <span>Child 2</span>
        <span>Child 3</span>

    </div>
</body>
</html>

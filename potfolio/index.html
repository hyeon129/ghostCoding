<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 홈페이지</title>
  <style>
    @font-face {
  font-family: 'HarryPotter';
  src: url('./fonts/-na_lover-webfont.woff') format('woff2'),
       url('./fonts/-na_lover-webfont.woff2') format('woff');
  font-weight: normal;
  font-style: normal;
}
    *,
    *::before,
    *::after {
        box-sizing: border-box;
}
    body {
      font-family: 'HarryPotter', serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
      url(./images/web_pofol_BG2.jpg) no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px 0;
      box-sizing: border-box;
    }

    nav {
      max-width: 1290px;
      width: 100%;
      /* background: linear-gradient(180deg,rgba(62, 62, 112, 0.9), rgba(55, 55, 90, 0.7)); */
      background: #0B0C10;
      border-radius: 30px;
      padding: 0 50px;
      padding-top: 20px;
      padding-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 100px;
      box-shadow: 0 4px 12px rgba(74, 74, 74, 0.15);
    }

    nav a {
      text-decoration: none;
      color: silver;
      font-weight: 600;
      margin: 0 10px;
    }
    .carousel-wrapper{
        position: relative;   /* 화살표 기준점 */
        width: 900px;
        height: 400px;
    }
    .carousel {
      position: relative;
      width: 900px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* overflow: hidden; */
    }

    .card {
      position: absolute;
      width: 600px;
      height: 350px;
      background: #d3dbe4;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #1e1e1e;
      transition: all 0.6s ease;
    }

    .card.left {
      transform: translateX(-220px) scale(0.75);
      z-index: 1;
    }

    .card.center {
      transform: translateX(0) scale(1);
      z-index: 2;
      
    }

    .card.right {
      transform: translateX(220px) scale(0.75);
      z-index: 1;
    }

    .arrow{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 80px;
      background: #d3dbe4;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      z-index: 3;
    }

    .arrow span {
      font-size: 24px;
      color: #1A1A1A;
    }

    .arrow:hover span {
      color: #444;
    }

    .arrow.prev { left: -20px; }
    .arrow.next { right: -20px; }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <div>
      <a href="#">About me</a>
      <a href="#">Product</a>
    </div>
  </nav>

  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="card left">Home</div>
      <div class="card center">About me</div>
      <div class="card right">Product</div>
    </div>
      <div class="arrow prev"><span>◀</span></div>
      <div class="arrow next"><span>▶</span></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');

    let positions = ['left', 'center', 'right'];

    function update() {
      cards.forEach((card, i) => {
        card.className = 'card ' + positions[i];
      });
    }

    next.addEventListener('click', () => {
      positions.unshift(positions.pop()); // rotate right
      update();
    });

    prev.addEventListener('click', () => {
      positions.push(positions.shift()); // rotate left
      update();
    });

    update();
  </script>
</body>
</html>
